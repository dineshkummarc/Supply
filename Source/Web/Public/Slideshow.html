<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>slidshow</title>
  
       <link href="nivo-slider/themes/default/default.css" rel="stylesheet" type="text/css" media="screen" /> 
    <link href="nivo-slider/themes/pascal/pascal.css" rel="stylesheet" type="text/css" media="screen"/>
     <link rel="stylesheet" href="nivo-slider/themes/orman/orman.css" type="text/css" media="screen" />

 <!--   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="javascripts/slides.min.jquery.js"></script>-->
	<script type="text/javascript">
	    $(function () {
	        $('#slides').slides({
	            preload: true,
	            preloadImage: '/Public/images/loading.gif',
	            play: 5000,
	            pause: 2500,
	            hoverPause: true
	        });
	    });
	</script>
</head>
<body>
<div id="content"> 
   <div class="post">

        <div class="slider-wrapper theme-default">
            <div class="ribbon"></div>
            <div id="slider" class="nivoSlider">
                <img src="nivo-slider/demo/images/sshow01.jpg" alt="" />
                <img src="nivo-slider/demo/images/sshow02.jpg" alt="" title="" data-transition="slideInLeft" />
                <!--<img src="" alt=""  title="Flow-Rite Watering Systems"/>
                <img src="" alt="" title="Battery Chargers" />
                <img src="" alt="" title="High Frequency Chargers" />-->
            </div>
        </div>
   </div> 
</div>
<script type="text/javascript" src="nivo-slider/demo/scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="nivo-slider/jquery.nivo.slider.pack.js"></script>
    <script type="text/javascript">
        $(window).load(function () {
            $('#slider').nivoSlider();
        });
    </script>
</body>
</html>
